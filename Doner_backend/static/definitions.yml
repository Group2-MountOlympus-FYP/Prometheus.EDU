Post:
  type: object
  properties:
    images:
      type: array
      items:
        $ref: '#/Image'
    comments:
      type: array
      items:
        $ref: '#/Comment'
    id:
      type: integer
    type:
      type: string
    created_at:
      type: string
    title:
      type: string
    content:
      type: string
    composer:
      type: string
    favorited_by:
      type: array
      items:
        type: integer
    liked_by:
      type: array
      items:
        type: integer
User:
  type: object
  properties:
    posts:
      type: array
      items:
        $ref: '#/Post'
    id:
      type: integer
    username:
      type: string
    birthdate:
      type: string
    gender:
      type: string
    password_hash:
      type: string
    avatar:
      type: string
    nickname:
      type: string
    status:
      type: string
ActivityLog:
  type: object
  properties:
    id:
      type: integer
    user_id:
      type: integer
    action:
      type: string
    target_type:
      type: string
    target_id:
      type: integer
    timestamp:
      type: string
Image:
  type: object
  properties:
    id:
      type: integer
    filename:
      type: string
Comment:
  type: object
  properties:
    id:
      type: integer
    type:
      type: string
    created_at:
      type: string
    content:
      type: string
    user_id:
      type: integer
    post_id:
      type: integer
