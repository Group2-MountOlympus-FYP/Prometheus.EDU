name: Deploy Flask App to UCD Server

on:
  workflow_dispatch:
  push:
    branches:
      - unprotected
    paths:
      - 'Doner_backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up SSH
      env:
        SSH_PRIVATE_KEY_UCD: ${{ secrets.SSH_PRIVATE_KEY_UCD }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY_UCD" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H csi420-01-vm2.ucd.ie >> ~/.ssh/known_hosts

    - name: Deploy to Server
      env:
        SSH_HOST: csi420-01-vm2.ucd.ie
        SSH_USER: student
      run: |
        echo "Deploying to server..."
        # Connect to the server and perform the deployment
        ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'EOF'
          set -e

          # Go to the deploy directory
          cd ~/Prometheus.EDU

          python3 Doner_backend/deploy.py

          echo "Deployment complete!"
        EOF
    environment: UCD

  create-pr:
    runs-on: ubuntu-latest
    needs: flask-deploy  # 确保部署步骤完成后再执行

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes to unprotected branch
        run: |
          git checkout unprotected
          git add .
          git commit -m "Automated deployment commit"
          git push origin unprotected

      - name: Create Pull Request to merge into main
        run: |
          gh pr create --base main --head unprotected --title "Automated PR for deployment" --body "This PR was automatically created after the successful deployment." --label "auto-merge"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  merge-pr:
    runs-on: ubuntu-latest
    needs: create-pr  # 只有创建 PR 后再进行合并操作

    steps:
      - name: Merge PR if checks pass
        run: |
          gh pr merge --auto --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}