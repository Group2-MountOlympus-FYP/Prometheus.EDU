name: Deploy Flask App to UCD Server

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up SSH
      env:
        SSH_PRIVATE_KEY_UCD: ${{ secrets.SSH_PRIVATE_KEY_UCD }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY_UCD" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H csi420-01-vm2.ucd.ie >> ~/.ssh/known_hosts

    - name: Deploy to Server
      env:
        SSH_HOST: csi420-01-vm2.ucd.ie
        SSH_USER: student
        DEPLOY_PATH: ~/flask
      run: |
        echo "Deploying to server..."
        mkdir -p $DEPLOY_PATH
        # Connect to the server and perform the deployment
        ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'EOF'
          set -e

          # Ensure the deploy path exists
          if [ ! -d "$DEPLOY_PATH" ]; then
            echo "First time deploy, creating directory..."
            mkdir -p "$DEPLOY_PATH"
          fi

          # Go to the deploy directory
          cd $DEPLOY_PATH

          # Pull the latest changes from the repository
          git pull || git clone https://github.com/Group2-MountOlympus-FYP/Prometheus.EDU.git

          python3 $DEPLOY_PATH/Doner_backend/deploy.py

          echo "Deployment complete!"
        EOF